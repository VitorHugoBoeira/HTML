<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="formulario" method="POST">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" max="99" required>
        <br>
        <label for="telefone">Telefone: (54)</label>
        <input type="number" id="telefone" name="telefone" required>
        <br>
        <label for="cpf">CPF:</label>
        <input type="number" id="cpf" name="cpf" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="genero">Gênero:</label>
        <input type="radio" id="masculino" name="genero" value="masculino" required> Masculino
        <input type="radio" id="feminino" name="genero" value="Feminino" required> Feminino 
        <br>
        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="">Selecione um pais</option>
            <option value="brasil">Brasil</option>
            <option value="argentina">Argentina</option>
            <option value="venezuela">Venezuela</option>
            <option value="Colombia">Colômbia</option>
        </select>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        <br>
        <label for="escolaridade">Escolaridade:</label>
        <select id="escolaridade" name="escolaridade">
                <option values="">selecione uma opção</option>
                <option values="ensinofundamentalincompleto">Ensino Fundamental incompleto</option>
                <option values="ensinomediocompleto">Ensino Médio Completo</option>
                <option values="ensinomedioincompleto">Ensino Médio incompleto</option>
                <option values="superiorcompleto">Ensino Superior Completo</option>
        </select>
        <br>
        <label for="experiencia">Experiência:</label>
        <textarea id="experiencia" name="experiencia" required></textarea>
        <br>
        <label for="mensagem">Porque deseja esse emprego?:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
        <br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
