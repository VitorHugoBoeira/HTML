<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>lista não ordenada</h3>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol>
        <li>Primeiro Item</li>
        <li>Segundo Item</li>
        <li>Terceiro Item</li>

    </ol>

    <h3>lista de Descrição</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação hiperTexto</dd>
        <dt>CSS</dt>
        <dd>Linguagem de marcação estilos</dd>
    </dl>

    <table>
        <caption>Dados Cliente</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>22</td>
                <td>Caxias do Sul</td>
            </tr>
            <tr>
                <td>Marcelo</td>
                <td>25</td>
                <td>Caxias do Sul</td>
            </tr>
        </tbody>
    </table>

    <img src="img.jpg" alt="Texto de Exemplo" width="1000" height="100">
</body>
</html>
